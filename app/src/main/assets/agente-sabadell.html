<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistente Virtual - Banco Sabadell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; overflow: hidden; margin:0; padding:0;}
        #mobile-frame {position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:414px; height:896px; background-color:#1a1a1a; border-radius:60px; box-shadow:0 20px 40px rgba(0,0,0,0.4),0 0 0 10px #111; padding:20px; box-sizing:border-box;}
        #mobile-screen {width:100%; height:100%; background-color:#ffffff; border-radius:40px; overflow:hidden; position:relative;}
        #speaker-notch {position:absolute; top:20px; left:50%; transform:translateX(-50%); width:180px; height:30px; background-color:#1a1a1a; border-radius:20px; z-index:100;}
        #side-button {position:absolute; top:120px; right:-24px; width:8px; height:100px; background:#111; border-top-right-radius:5px; border-bottom-right-radius:5px;}
        #agent-container {position:absolute; right:-300px; bottom:50%; transform:translateY(50%); width:200px; height:350px; transition:all 0.8s cubic-bezier(0.68,-0.55,0.27,1.55); z-index:50;}
        #agent-container.floating-right {right:1rem; cursor:pointer;}
        #agent-container.active {right:50%; bottom:50%; transform:translate(50%,50%); width:90%; height:85%; max-width:400px; max-height:650px; background-color:transparent; cursor:default;}
        #blur-overlay {position:absolute; inset:0; background-color:rgba(0,0,0,0.3); backdrop-filter:blur(5px); z-index:40; opacity:0; pointer-events:none; transition:opacity 0.6s ease;}
        #blur-overlay.visible {opacity:1; pointer-events:auto;}
        #canvas-container {width:100%; height:100%; position:relative; transition:height 0.6s ease;}
        #agent-container.active #canvas-container {height:40%;}
        #speech-bubble {position:absolute; bottom:2rem; left:50%; transform:translateX(-50%); background-color:#004870; color:white; padding:10px 18px; border-radius:20px; font-size:14px; white-space:nowrap; opacity:0; transition:opacity 0.5s ease 0.5s; box-shadow:0 4px 6px rgba(0,0,0,0.1);}
        #chat-history {scrollbar-width: thin; scrollbar-color: #004870 #e5e7eb;}
        #chat-history::-webkit-scrollbar {width: 6px;}
        #chat-history::-webkit-scrollbar-thumb {background-color:#004870; border-radius:20px;}
        .loader {display:flex; align-items:center;}
        .loader .dot {background-color:#004870; width:8px; height:8px; border-radius:50%; margin:0 2px; animation:wave 1.4s infinite ease-in-out;}
        @keyframes wave {0%,60%,100%{transform:initial;}30%{transform:translateY(-10px);}}
        #mic-button {margin-left:5px;}
    </style>
</head>
<body>
<div id="mobile-frame">
    <div id="side-button"></div>
    <div id="mobile-screen">
        <div id="speaker-notch"></div>
        <div id="app-background" class="w-full h-full p-6 pt-12 bg-gray-100">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Mis Cuentas</h1>
                <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow mb-4">
                <p class="text-gray-600">Cuenta Principal</p>
                <p class="text-2xl font-semibold text-gray-900">1.234,56 â‚¬</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow mb-4">
                <p class="text-gray-600">Cuenta de Ahorro</p>
                <p class="text-2xl font-semibold text-gray-900">5.678,90 â‚¬</p>
            </div>
            <div class="grid grid-cols-3 gap-4 text-center">
                <div class="bg-white p-3 rounded-lg shadow"><p class="text-sm">Transferir</p></div>
                <div class="bg-white p-3 rounded-lg shadow"><p class="text-sm">Bizum</p></div>
                <div class="bg-white p-3 rounded-lg shadow"><p class="text-sm">Tarjetas</p></div>
            </div>
        </div>

        <div id="blur-overlay"></div>

        <div id="agent-container" class="floating-right">
            <div class="w-full h-full flex flex-col rounded-3xl overflow-hidden">
                <div id="canvas-container">
                    <div id="three-container" class="absolute inset-0"></div>
                    <div id="speech-bubble">Â¡Hola! Soy SABI.</div>
                </div>
                <div id="chat-interface-wrapper" class="p-4 flex-grow flex-col justify-end hidden">
                    <div id="chat-history" class="flex-grow overflow-y-auto mb-4 space-y-4 p-2"></div>
                    <div id="options" class="mb-4 space-y-2">
                        <button class="quick-option-btn w-full bg-gray-200 text-gray-800 text-left p-3 rounded-lg text-sm hover:bg-gray-300 transition">Ver Ãºltimo movimiento</button>
                        <button class="quick-option-btn w-full bg-gray-200 text-gray-800 text-left p-3 rounded-lg text-sm hover:bg-gray-300 transition">Hacer una transferencia</button>
                        <button class="quick-option-btn w-full bg-gray-200 text-gray-800 text-left p-3 rounded-lg text-sm hover:bg-gray-300 transition">Contactar con un gestor</button>
                    </div>
                    <form id="chat-form" class="flex items-center space-x-2">
                        <input id="chat-input" type="text" placeholder="Escribe tu consulta âœ¨..." class="flex-grow border border-gray-300 rounded-full py-2 px-4 focus:ring-2 focus:ring-blue-500" autocomplete="off" />
                        <button id="mic-button" type="button" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full transition">ðŸŽ¤</button>
                        <button type="submit" class="hidden">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const agentContainer = document.getElementById('agent-container');
    const blurOverlay = document.getElementById('blur-overlay');
    const chatInterfaceWrapper = document.getElementById('chat-interface-wrapper');
    const speechBubble = document.getElementById('speech-bubble');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatHistory = document.getElementById('chat-history');
    const quickOptionBtns = document.querySelectorAll('.quick-option-btn');

    let isChatActive = false;
    const apiKey = null; // Aviso temporal, agrega tu API Key aquÃ­ cuando la tengas

    function activateChat() {
      if(isChatActive) return;
      isChatActive = true;
      agentContainer.classList.add('active');
      blurOverlay.classList.add('visible');
      speechBubble.style.opacity = '0';
      setTimeout(()=>{ chatInterfaceWrapper.classList.remove('hidden'); chatInterfaceWrapper.classList.add('flex'); },400);
    }

    function deactivateChat() {
      isChatActive = false;
      agentContainer.classList.remove('active');
      blurOverlay.classList.remove('visible');
      chatInterfaceWrapper.classList.add('hidden');
    }

    agentContainer.addEventListener('click', ()=>{ if(!isChatActive) activateChat(); });
    blurOverlay.addEventListener('click', deactivateChat);

    function addMessageToHistory(text, sender) {
      const div = document.createElement('div');
      div.className = `w-full flex ${sender==='user'?'justify-end':'justify-start'}`;
      div.innerHTML = `<div class="${sender==='user'?'bg-blue-600 text-white':'bg-gray-200 text-gray-800'} rounded-lg py-2 px-4 max-w-[80%]">${text}</div>`;
      chatHistory.appendChild(div);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function handleUserMessage(msg) {
      addMessageToHistory(msg,'user');
      addMessageToHistory("Un momento...",'agent');
      if(!apiKey){
        chatHistory.lastChild.remove();
        addMessageToHistory("ðŸ’¡ AÃºn no tienes tu API Key de Gemini.",'agent');
        return;
      }
      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
      const payload = {contents:[{parts:[{text:msg}]}], systemInstruction:{parts:[{text:"Eres SABI, asistente virtual de Banco Sabadell."}]}};
      const response = await fetch(url,{method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(payload)});
      const data = await response.json();
      const reply = data.candidates?.[0]?.content?.[0]?.text || "No he podido procesar tu solicitud.";
      chatHistory.lastChild.remove();
      addMessageToHistory(reply,'agent');
    }

    chatForm.addEventListener('submit', e=>{
      e.preventDefault();
      if(chatInput.value.trim()){
        handleUserMessage(chatInput.value.trim());
        chatInput.value="";
      }
    });

    quickOptionBtns.forEach(b=>b.addEventListener('click', ()=> handleUserMessage(b.textContent)));

    window.addEventListener('load', ()=>{ setTimeout(()=>{ speechBubble.style.opacity=1; },1000); });

    /* ===================== THREE.JS - SABI 3D FLOTA ===================== */
    const container = document.getElementById('three-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth/container.clientHeight,0.1,1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff,1);
    light.position.set(10,10,10);
    scene.add(light);

    const sabiGeometry = new THREE.SphereGeometry(0.5,32,32);
    const sabiMaterial = new THREE.MeshStandardMaterial({color:0x00ffcc, emissive:0x008888, metalness:0.5, roughness:0.5});
    const sabiSphere = new THREE.Mesh(sabiGeometry, sabiMaterial);
    scene.add(sabiSphere);

    let clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      let t = clock.getElapsedTime();
      sabiSphere.position.y = Math.sin(t)*0.3;
      sabiSphere.rotation.y +=0.01;
      renderer.render(scene,camera);
    }
    animate();

    window.addEventListener('resize', ()=>{
      camera.aspect = container.clientWidth/container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });

    /* ===================== RECONOCIMIENTO DE VOZ ===================== */
    let recognition;
    if('webkitSpeechRecognition' in window){
      recognition = new webkitSpeechRecognition();
      recognition.lang='es-ES';
      recognition.continuous=false;
      recognition.interimResults=false;

      recognition.onresult=function(event){
        const texto = event.results[0][0].transcript;
        chatInput.value=texto;
        handleUserMessage(texto);
      };
    }

    const micBtn = document.getElementById('mic-button');
    micBtn.addEventListener('click', ()=>{
      if(recognition) recognition.start();
    });
</script>
</body>
</html>
